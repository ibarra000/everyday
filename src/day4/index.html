<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Companion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Welcome Screen -->
    <div class="welcome-screen">
        <h1>Welcome to Code Companion!</h1>
        <p>Today's Quote: "Believe you can and you're halfway there." - Theodore Roosevelt</p>
        <p>Current Date: <span id="date"></span></p>
    </div>

    <!-- Search Bar -->
    <input type="text" id="search-bar" placeholder="Search for concepts or topics">

    <!-- Idea Generation Button -->
    <button id="generate-idea-btn">Generate Idea</button>

    <!-- Output Container -->
    <div class="output-container">
        <!-- Output will be displayed here -->
    </div>
</body>
</html>
